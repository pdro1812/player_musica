<!DOCTYPE html>

<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tela de Cadastros</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Cadastro</h2>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmacaoSenha" class="form-label">Confirmação de Senha:</label>
                <input type="password" class="form-control" id="confirmacaoSenha" required>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Cadastrar-se</button>

            <div class="mb-3">
                <p class="text-center">ou</p>
                <button type="button" class="btn btn-outline-danger d-flex justify-content-center align-items-center">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2"/> Cadastrar-se com o Google
        </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>

</body>

</html>
